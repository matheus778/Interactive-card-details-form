<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
  <div class="grid">

    <aside>

      <div class="card-container">
        <section class="card-front-container">
          <img src="./images/card-logo.svg" alt="">
      
          <div class="card-info">
            <span class="number">9591 6489 6389 101E</span>
            <div class="details">
              <span class="name">FELICIA LEIRE</span>
              <span class="valid"><span class="mounth">00</span>/ <span class="year">00</span></span>
            </div>
          </div>
        </section>
      
        <div class="card-back-container">
          <span class="cvc">000</span>
        </div>
      </div>
      
    </aside>

    <main>

      <div class="container">
        <section class="form-container">
          <div class="input">
            <label for="">CARDHOLDER NAME</label>
            <input id="cardName" maxlength="20" type="text" placeholder="e.g Jane Appleseed">
            <span class="error">error</span>
          </div>
      
          <div class="input">
            <label for="">CARD NUMBER</label>
            <input id="cardNumber" maxlength="19" type="text" placeholder="e.g 1234 5678 9123 0000">
          </div>
      
          <div class="input-group">
            <div class="input-date">
              <label for="">EXP. DATE (MM/YY)</label>
              <div>
                <input maxlength="2" id="cardMonth" type="text" placeholder="MM">
                <input maxlength="2" id="cardYear" type="text" placeholder="YY">
              </div>
            </div>
      
            <div class="input">
              <label for="">CVC</label>
              <input id="cardCvc" type="text" placeholder="e.g 123">
            </div>
          </div>
          
          <a href="" class="btn">Confirm</a>
        </section>
      </div>
  
    </main>
  
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
